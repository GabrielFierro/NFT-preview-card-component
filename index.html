<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/estilos.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="./images/image-equilibrium.jpg" alt="image that contain a shape with colors" class="card-header" />
      <div class="card-body">
        <h1 class="card-body-title">Equilibrium #3429</h1>
        <p class="card-body-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-body-text-date">
          <div>
            <img alt="ethereum icon" src="./images/icon-ethereum.svg" class="card-body-text-date-iconEth" />
            <span class="card-body-text-date-eth">0.041 ETH</span>
          </div>
          <div>
            <img alt="clock icon" src="./images/icon-clock.svg" class="card-body-text-date-iconClock" />
            <span class="card-body-text-date-sec">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-body-footer">
        <div class="card-body-footer-social">
          <img src="./images/image-avatar.png" alt="avatar" />
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
